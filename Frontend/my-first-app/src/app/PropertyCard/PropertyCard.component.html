<div class="card">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="assets/images/new.png">
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-outline-primary"><i class="fa-regular fa-pen-to-square"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-outline-primary"><i class="fa-sharp fa-solid fa-address-book"></i></button>
            </li>
        </ul>
    </div>  
        <div class="card-body p-2">
            <h2>{{property.Name}}</h2>
           <h1>{{property.Type}}</h1>
            <h3>{{property.Price}}</h3>    
        </div>   
</div>
